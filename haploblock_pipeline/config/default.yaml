# ============================================================
# Haploblocks Pipeline Configuration
# ============================================================
# This configuration file defines all input paths,
# chromosome settings, and parallelization parameters
# for the modular haploblock pipeline.
# ============================================================

pipeline:
  step: all          # Options: 1, 2, 3, 4, 5, or "all"
  threads: auto      # Number of threads (auto = use CPU count - 1)

data:
  recombination_file: data/Halldorsson2019/aau1043_datas3
  vcf: data/ALL.chr6.shapeit2_integrated_snvindels_v2a_27022019.GRCh38.phased.vcf.gz
  ref: data/chr6.fa.gz
  chr_map: data/chr_map
  variants: data/variants_of_interest.txt
  samples_file: null   # optional

outputs:
  # Base output directory for all steps
  out_dir: out_dir/TNFa/
  boundaries_file: out_dir/TNFa/haploblock_boundaries_chr6_TNFa.tsv

  # Step 2
  step2_out: out_dir/TNFa

  # Step 3
  step3_input: out_dir/TNFa/tmp/consensus_fasta
  step3_output: out_dir/TNFa/haploblock_phased_seq_merged

  # Step 4
  merged_consensus_dir: out_dir/TNFa/haploblock_phased_seq_merged
  variant_counts: out_dir/TNFa/variant_counts.tsv
  clusters: out_dir/TNFa/clusters/chr6_31480875-31598421_cluster.tsv

  # Step 5

chromosome:
  number: 6

